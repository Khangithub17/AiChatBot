<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ai Assistant</title>
  </head>
  <body>
    <div class="container">
      <h1>Hello There!</h1>
      <h2>Talk to your own assistant</h2>
    </div>
    <div class="chat-container">
      <div class="user-chat-box">
        <div class="img">
          <img src="user.png" alt="" width="50px"/>
        </div>
        <p class="text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia ipsum
          laboriosam officiis. Dolor, exercitationem eaque suscipit voluptatum
          eligendi ipsum maxime facere delectus voluptate, iste iure modi
          tenetur quibusdam unde ex.
        </p>
      </div>
      
    </div>

    <div class="prompt-area">
      <input type="text" id="prompt" placeholder="Ask Anything...." />
      <button id="btn"><img src="send.svg" alt="" /></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
